# Model API Hub Configuration
# Copy this file to config.yaml and customize settings

# ==================== LLM Configuration ====================
llm:
  openai:
    base_url: "https://api.openai.com/v1"
    model: "gpt-4o"
    max_tokens: 4096
    temperature: 0.7

  anthropic:
    base_url: "https://api.anthropic.com"
    model: "claude-sonnet-4-5-20250514"
    max_tokens: 4096
    temperature: 0.7

  deepseek:
    base_url: "https://api.deepseek.com"
    model: "deepseek-chat"
    max_tokens: 4096
    temperature: 0.7

  zhipuai:
    base_url: "https://open.bigmodel.cn/api/paas/v4"
    model: "glm-4-plus"
    max_tokens: 4096
    temperature: 0.7

  kimi:
    base_url: "https://api.moonshot.cn/v1"
    model: "moonshot-v1-128k"
    max_tokens: 4096
    temperature: 0.7

  yiyan:
    base_url: "https://aip.baidubce.com/rpc/2.0/ai_custom/v1/wenxinworkshop/chat"
    model: "ernie-4.0-8k"
    max_tokens: 4096
    temperature: 0.7

  minimax:
    base_url: "https://api.minimax.chat/v1"
    model: "abab6.5s-chat"
    max_tokens: 4096
    temperature: 0.7

# ==================== API Aggregators ====================
aggregators:
  openrouter:
    base_url: "https://openrouter.ai/api/v1"
    model: "anthropic/claude-sonnet-4"
    max_tokens: 4096
    temperature: 0.7

  siliconflow:
    base_url: "https://api.siliconflow.cn/v1"
    model: "deepseek-ai/DeepSeek-V3"
    max_tokens: 4096
    temperature: 0.7

# ==================== VLM Configuration ====================
vlm:
  openai:
    base_url: "https://api.openai.com/v1"
    model: "gpt-4o"
    max_tokens: 4096
    temperature: 0.7

  siliconflow:
    base_url: "https://api.siliconflow.cn/v1"
    model: "Qwen/Qwen3-VL-8B-Instruct"
    max_tokens: 4096
    temperature: 0.7

# ==================== Image Generation ====================
image:
  siliconflow:
    base_url: "https://api.siliconflow.cn/v1/images/generations"
    model: "Kwai-Kolors/Kolors"
    image_size: "1024x1024"
    num_inference_steps: 20
    guidance_scale: 7.5

  stability:
    base_url: "https://api.stability.ai/v1/generation"
    model: "stable-diffusion-xl-1024-v1-0"
    width: 1024
    height: 1024
    steps: 30
    cfg_scale: 7

  recraft:
    base_url: "https://api.recraft.ai/v1/images/generations"
    model: "recraft-v3"
    size: "1024x1024"

# ==================== Audio Processing ====================
audio:
  elevenlabs:
    base_url: "https://api.elevenlabs.io/v1"
    model: "eleven_multilingual_v2"
    voice_id: "default"

  azure:
    region: "eastus"
    model: "en-US-JennyNeural"

# ==================== Video Generation ====================
video:
  runway:
    base_url: "https://api.runway.ml/v1"
    model: "gen3a_turbo"
    duration: 5

  luma:
    base_url: "https://api.lumalabs.ai/v1"
    model: "genie-1.0"
    duration: 5

# ==================== Common Settings ====================
common:
  timeout: 120
  max_retries: 3
  retry_delay: 1
